<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/Govermentsymbol.png">
    <title>404 - Page Not Found | Democratic Republic of Pigeonaria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #c41e3a 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float 10s infinite;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        .error-container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: fadeInScale 0.8s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .emblem {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .tricolor-bar {
            height: 6px;
            background: linear-gradient(90deg, #1e3c72 0%, #1e3c72 33.33%, #c41e3a 33.33%, #c41e3a 66.66%, #ffd700 66.66%, #ffd700 100%);
            margin: 2rem 0;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
        
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1e3c72;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            animation: bounceIn 1s ease-out 0.5s both;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .btn-home:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
        }
        
        .motto {
            font-style: italic;
            font-size: 1rem;
            margin-top: 2rem;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 1s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8;
            }
        }
        
        /* Floating decorations */
        .decoration {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .decoration:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }
        
        .decoration:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn-home {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            
            .emblem {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <div class="decoration">üèõÔ∏è</div>
    <div class="decoration">‚öñÔ∏è</div>
    <div class="decoration">üìú</div>
    <div class="decoration">üïäÔ∏è</div>
    
    <!-- Animated particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
    
    <div class="error-container">
        <img src="Images/coat2.png" alt="Government Emblem" class="emblem">
        
        <div class="error-code">404</div>
        
        <h1>Page Not Found</h1>
        
        <div class="tricolor-bar"></div>
        
        <p>The page you are looking for does not exist in the Democratic Republic of Pigeonaria's official government portal.</p>
        
        <a href="index.html" class="btn-home">üè† Return to Government Portal</a>
        
        <p class="motto">"Liberty through Law, Order through Consensus"</p>
    </div>
    
    <script>
        // Auto-redirect after 10 seconds
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 10000);
        
        // Add sound effect on button click if sounds.js is available
        document.querySelector('.btn-home').addEventListener('click', function() {
            // Smooth transition
            document.querySelector('.error-container').style.animation = 'fadeOut 0.5s ease-out';
        });
    </script>
</body>
</html>
